name: workflow
on: [push]
jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v1
      - name: Prepare
        run: npm ci
      - name: Lint
        uses: saby/typescript@rc-21.2000
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pattern: '*.ts'