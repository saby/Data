name: workflow
on: [push]
jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v1
      - name: Prepare
        run: npm ci
      - name: Lint
        uses: saby/github-actions/tslint@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pattern: '**/*.ts'
          config: './node_modules/saby-typescript/tslint.json'